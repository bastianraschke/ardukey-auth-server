# yubikey-ksm default Apache configuration

<IfModule mod_php5.c>
	Alias /wsapi/decrypt /usr/share/yubikey-ksm/ykksm-decrypt.php

	<Directory /usr/share/yubikey-ksm>
		Options None
		AllowOverride None
		<IfVersion >= 2.3>
			Require all granted
		</IfVersion>
		<IfVersion < 2.3>
			Order allow,deny
			Allow from all
		</IfVersion>
		php_value include_path ".:/etc/yubico/ksm:/usr/share/yubikey-ksm"
	</Directory>
</IfModule>
